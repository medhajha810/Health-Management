<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Management System - Direct Launch</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    #app-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      background-color: #f5f5f5;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1976d2;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    document.addEventListener('DOMContentLoaded', function() {
      var route = getUrlParameter('route') || '';
      var iframe = document.createElement('iframe');
      iframe.src = `index.html?bypass=1#/${route}`;
      iframe.onload = function() {
        var loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      };
      
      // Set a timeout to hide the loader even if iframe doesn't load
      setTimeout(function() {
        var loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 3000);
      
      document.getElementById('app-container').appendChild(iframe);
    });
  </script>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="message">
      Loading Health Management System in Direct Mode...
    </div>
  </div>
  <div id="app-container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Health Management System</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Preload important assets -->
  <link rel="preload" href="/images/hello_nurse.svg" as="image" type="image/svg+xml">
  <link rel="preload" href="/images/healthcare.svg" as="image" type="image/svg+xml">
  <link rel="preload" href="/images/team.svg" as="image" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .browser-warning {
      padding: 8px;
      background-color: #fffbdd;
      border: 1px solid #ffe58f;
      margin: 8px;
      display: none;
    }
    @media (max-width: 768px) {
      .browser-warning {
        display: block;
      }
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      background-color: white;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1976d2;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-message {
      position: absolute;
      bottom: 30%;
      text-align: center;
      font-size: 14px;
      color: #666;
      max-width: 80%;
      display: none;
    }
    .loader-message a {
      color: #1976d2;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loader-message" class="loader-message">
      Taking longer than expected? 
      <br><br>
      <a onclick="goToDashboard()">Skip to Dashboard</a> or try 
      <a href="troubleshoot.html">troubleshooting</a>
    </div>
  </div>
  <div class="browser-warning">
    This application is optimized for desktop browsers. Some features may not work as expected on mobile devices.
  </div>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#e6f7ff" rx="20" ry="20" />
  
  <!-- Hospital equipment background -->
  <rect x="50" y="100" width="400" height="300" fill="#b3e0ff" rx="10" ry="10" />
  
  <!-- Nurse cap -->
  <path d="M 180 120 Q 250 80 320 120" fill="#ffffff" stroke="#0066cc" stroke-width="3" />
  <rect x="180" y="120" width="140" height="20" fill="#ffffff" stroke="#0066cc" stroke-width="3" />
  <rect x="240" y="100" width="20" height="20" fill="#0066cc" />
  
  <!-- Head -->
  <circle cx="250" cy="170" r="60" fill="#ffccaa" stroke="#333333" stroke-width="2" />
  
  <!-- Hair -->
  <path d="M 190 160 Q 250 120 310 160" fill="#663300" stroke="#663300" stroke-width="2" />
  <path d="M 190 160 L 210 220 L 190 220 Z" fill="#663300" />
  <path d="M 310 160 L 290 220 L 310 220 Z" fill="#663300" />
  
  <!-- Face -->
  <path d="M 220 140 Q 230 130 240 140" fill="none" stroke="#333333" stroke-width="2" /> <!-- Left eyebrow -->
  <path d="M 260 140 Q 270 130 280 140" fill="none" stroke="#333333" stroke-width="2" /> <!-- Right eyebrow -->
  <path d="M 225 155 Q 230 155 235 155" stroke="#333333" stroke-width="2" /> <!-- Left eye (closed) -->
  <path d="M 265 155 Q 270 155 275 155" stroke="#333333" stroke-width="2" /> <!-- Right eye (closed) -->
  <circle cx="250" cy="175" r="8" fill="#ff9999" /> <!-- Nose -->
  <path d="M 220 200 Q 250 220 280 200" fill="none" stroke="#333333" stroke-width="2" /> <!-- Smile -->
  <circle cx="215" cy="185" r="15" fill="#ff9999" opacity="0.7" /> <!-- Left cheek -->
  <circle cx="285" cy="185" r="15" fill="#ff9999" opacity="0.7" /> <!-- Right cheek -->
  
  <!-- Uniform -->
  <rect x="175" y="230" width="150" height="200" fill="#66aaff" stroke="#0066cc" stroke-width="3" rx="20" ry="20" /> 
  <rect x="240" y="230" width="20" height="150" fill="#ffffff" /> <!-- Center line -->
  <rect x="200" y="300" width="100" height="25" fill="#ffffff" stroke="#0066cc" stroke-width="1.5" /> <!-- Pocket -->
  <rect x="175" y="230" width="25" height="35" fill="#ffffff" stroke="#0066cc" stroke-width="1.5" /> <!-- Left collar -->
  <rect x="300" y="230" width="25" height="35" fill="#ffffff" stroke="#0066cc" stroke-width="1.5" /> <!-- Right collar -->
  
  <!-- ID badge -->
  <rect x="270" y="260" width="40" height="50" fill="#ffffff" stroke="#333333" stroke-width="1.5" />
  <text x="290" y="290" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">RN</text>
  
  <!-- Medical symbols -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" stroke="#ff6666" stroke-width="2" />
  <rect x="95" y="75" width="10" height="50" fill="#ff6666" />
  <rect x="75" y="95" width="50" height="10" fill="#ff6666" />
  
  <circle cx="400" cy="100" r="30" fill="#ffffff" stroke="#ff6666" stroke-width="2" />
  <rect x="395" y="75" width="10" height="50" fill="#ff6666" />
  <rect x="375" y="95" width="50" height="10" fill="#ff6666" />
</svg> 
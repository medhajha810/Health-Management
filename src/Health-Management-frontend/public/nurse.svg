<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Nurse cap -->
  <path d="M 30 25 Q 50 15 70 25" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <rect x="30" y="25" width="40" height="5" fill="#ffffff" stroke="#0066cc" stroke-width="1" />
  <rect x="47" y="20" width="6" height="5" fill="#0066cc" />
  
  <!-- Head -->
  <circle cx="50" cy="35" r="15" fill="#ffccaa" stroke="#333333" stroke-width="1" />
  
  <!-- Face -->
  <path d="M 42 30 Q 43 28 45 30" fill="none" stroke="#333333" stroke-width="1" /> <!-- Left eyebrow -->
  <path d="M 55 30 Q 57 28 58 30" fill="none" stroke="#333333" stroke-width="1" /> <!-- Right eyebrow -->
  <line x1="44" y1="32" x2="46" y2="32" stroke="#333333" stroke-width="1" /> <!-- Left eye (closed) -->
  <line x1="54" y1="32" x2="56" y2="32" stroke="#333333" stroke-width="1" /> <!-- Right eye (closed) -->
  <circle cx="50" cy="36" r="2" fill="#ff9999" /> <!-- Nose -->
  <path d="M 44 42 Q 50 45 56 42" fill="none" stroke="#333333" stroke-width="1" /> <!-- Smile -->
  <circle cx="43" cy="38" r="3" fill="#ff9999" opacity="0.7" /> <!-- Left cheek -->
  <circle cx="57" cy="38" r="3" fill="#ff9999" opacity="0.7" /> <!-- Right cheek -->
  
  <!-- Uniform -->
  <rect x="35" y="50" width="30" height="40" fill="#66aaff" stroke="#0066cc" stroke-width="1" rx="5" /> 
  <rect x="47" y="50" width="6" height="30" fill="#ffffff" /> <!-- Center line -->
  <rect x="40" y="65" width="20" height="5" fill="#ffffff" stroke="#0066cc" stroke-width="0.5" /> <!-- Pocket -->
  <rect x="35" y="50" width="5" height="7" fill="#ffffff" stroke="#0066cc" stroke-width="0.5" /> <!-- Left collar -->
  <rect x="60" y="50" width="5" height="7" fill="#ffffff" stroke="#0066cc" stroke-width="0.5" /> <!-- Right collar -->
  
  <!-- ID badge -->
  <rect x="55" y="58" width="8" height="10" fill="#ffffff" stroke="#333333" stroke-width="0.5" />
  <text x="59" y="64" font-family="Arial" font-size="4" text-anchor="middle" fill="#333333">RN</text>
</svg> 